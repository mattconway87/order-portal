            const [accountCode, setAccountCode] = useState('');

            const [customDeliveryDate, setCustomDeliveryDate] = useState('');
            const [cart, setCart] = useState([]);
            const [quantities, setQuantities] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [message, setMessage] = useState({ type: '', text: '' });
            const [showWineModal, setShowWineModal] = useState(false);
            const [showSpiritModal, setShowSpiritModal] = useState(false);
            const [pendingCartItem, setPendingCartItem] = useState(null);
            const [wineAck, setWineAck] = useState(false);
            const [spiritAck, setSpiritAck] = useState(false);
            
            // Settings state
            const [lowInventory, setLowInventory] = useState({});
            const [messages, setMessages] = useState({ spiritOfYork: '', grange: '' });
            const [randomSoyImage, setRandomSoyImage] = useState('');
            const [randomGrangeImage, setRandomGrangeImage] = useState('');
            const [isSavingSettings, setIsSavingSettings] = useState(false);
            const [splitCaseAccounts, setSplitCaseAccounts] = useState([]);
            const [settingsLoaded, setSettingsLoaded] = useState(false);
            const [showTechSheet, setShowTechSheet] = useState(null); // null or product ID
            const [techSheetZoom, setTechSheetZoom] = useState(100); // 100 or 125
            
            // Tech sheets available (product ID -> image filename)
            const techSheets = {
                'soy-vodka': './images/tech-sheets/soy-vodka-tech.png',
                'soy-aquavit': './images/tech-sheets/soy-aquavit-tech.png',
                'soy-coffee-liqueur': './images/tech-sheets/soy-coffee-liqueur-tech.png',
                'soy-gin': './images/tech-sheets/soy-gin-tech.png',
                'distl-vodka': './images/tech-sheets/distl-vodka-tech.png',
                'distl-gin': './images/tech-sheets/distl-gin-tech.png',
                'distl-whisky': './images/tech-sheets/distl-whisky-tech.png',
                'distl-pink-gin': './images/tech-sheets/distl-pink-gin-tech.png',
                'distl-chili-liqueur': './images/tech-sheets/distl-chili-liqueur-tech.png',
                'distl-seltzer-peach': './images/tech-sheets/distl-seltzer-peach-tech.png',
                'distl-seltzer-raspberry': './images/tech-sheets/distl-seltzer-raspberry-tech.png',
                'grange-lafontaine-brut': './images/tech-sheets/grange-lafontaine-brut-tech.png',
                'grange-2023-aurelia-cabernet': './images/tech-sheets/grange-2023-aurelia-cabernet-tech.png',
                'grange-2023-aurelia-pinot': './images/tech-sheets/grange-2023-aurelia-pinot-tech.png',
                'grange-2023-aurelia-chardonnay': './images/tech-sheets/grange-2023-aurelia-chardonnay-tech.png',
                'grange-2024-cabernet': './images/tech-sheets/grange-2024-cabernet-tech.png',
                'grange-2024-pinot': './images/tech-sheets/grange-2024-pinot-tech.png',
                'grange-2024-chardonnay': './images/tech-sheets/grange-2024-chardonnay-tech.png',
                'grange-almanac-white': './images/tech-sheets/grange-almanac-white-tech.png'
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('account');
                
                if (!code) return;
                
                const csvPaths = [
                    './12-trinity-all-accounts.csv',
                    '12-trinity-all-accounts.csv',
                    '/order-portal/12-trinity-all-accounts.csv'
                ];
                
                const tryLoadCSV = async (path) => {
                    try {
                        const res = await fetch(path);
                        if (!res.ok) throw new Error('Not found');
                        const csv = await res.text();
                        
                        const lines = csv.split('\n');
                        const accounts = [];
                        let foundAccount = false;
                        
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            const parts = [];
                            let current = '';
                            let inQuotes = false;
                            
                            for (let char of line) {
                                if (char === '"') {
                                    inQuotes = !inQuotes;
                                } else if (char === ',' && !inQuotes) {
                                    parts.push(current.trim());
                                    current = '';
                                } else {
                                    current += char;
                                }
                            }
                            parts.push(current.trim());
                            
                            if (parts.length >= 2) {
                                const accCode = parts[0];
                                const accName = parts[1].replace(/^"|"$/g, '');
                                const accType = parts.length >= 4 ? parts[3].replace(/^"|"$/g, '').trim() : 'Regular';
                                accounts.push({ code: accCode, name: accName, type: accType });
                                
                                if (accCode === code) {
                                    setAccountCode(code);
                                    setAccountName(accName);
                                    setAccountType(accType);
                                    foundAccount = true;
                                    console.log('Found account:', accName, 'for code:', code, 'Type:', accType);
                                }
                            }
                        }
                        
                        setAllAccounts(accounts);
                        console.log('CSV loaded successfully from:', path);
                        
                        if (!foundAccount) {
                            setAccountCode(code);
                            setAccountName(code);
                            console.warn('Account not found in CSV, using code as name');
                        }
                        
                        return true;
                    } catch (err) {
                        console.log('Failed to load CSV from:', path);
                        return false;
                    }
                };
                
                (async () => {
                    let loaded = false;
                    for (const path of csvPaths) {
                        if (await tryLoadCSV(path)) {
                            loaded = true;
                            break;
                        }
                    }
                    
                    if (!loaded) {
                        console.error('CSV could not be loaded from any path');
                        setAccountCode(code);
                        setAccountName(code);
                    }
                })();

                const dates = [];
                const today = new Date();
                const daysToCheck = 21;

                    const date = new Date(today);
                    date.setDate(today.getDate() + i);

                        const value = date.toISOString().split('T')[0];
                        
                        dates.push({ formatted, value });

                                            let increment;
                                            if (product.isWine) {
                                                increment = isSplitCaseAuthorized ? 1 : product.caseSize;
                                            } else if (product.isRTD) {
                                                increment = product.caseSize;
                                            } else {
                                                increment = 1;
                                            }
                                            handleQuantityChange(product.id, increment, product.isWine);
                                        }}
                                    >
                                        +
                                    </button>
                                </div>
                                <button 
                                    className="add-to-cart-btn"
                                    onClick={() => handleAddToCart(product)}
                                    disabled={!quantities[product.id]}
                                >
                                    Add to Cart
                                </button>
                            </div>
                        ))}
                    </div>

                    <div className="cart-section">
                        <h2>Your Order ({cart.length} items)</h2>
                        {cart.length === 0 ? (
                            <div className="empty-cart">Your cart is empty</div>
                        ) : (
                            <>
                                {cart.map((item, index) => (
                                    <div key={index} className="cart-item">
                                        <div className="cart-item-info">
                                            <div className="cart-item-name">{item.name}</div>
                                            <div className="cart-item-details">
                                                Qty: {
                                                    item.isWine ? (
                                                        splitCaseAccounts.includes(accountCode) 
                                                            ? `${item.quantity} √ó $${item.price.toFixed(2)}`
                                                            : `${item.quantity / item.caseSize} √ó $${item.casePrice.toFixed(2)}`
                                                    ) : item.isRTD ? (
                                                        `${item.quantity / item.caseSize} √ó $${item.casePrice.toFixed(2)}`
                                                    ) : (
                                                        `${item.quantity} √ó $${item.price.toFixed(2)}`
                                                    )
                                                }
                                            </div>
                                        </div>
                                        <div className="cart-item-price">${item.subtotal.toFixed(2)}</div>
                                        <button 
                                            className="remove-btn"
                                            onClick={() => removeFromCart(index)}
                                        >
                                            Remove
                                        </button>
                                    </div>
                                ))}
                                <div className="cart-total">
                                    <div className="cart-total-label">Total:</div>
                                    <div className="cart-total-amount">${cartTotal.toFixed(2)}</div>
                                </div>
                                <button 
                                    className="submit-btn"
                                    onClick={handleSubmitOrder}
                                    disabled={isSubmitting}
                                >
                                    {isSubmitting ? 'Submitting...' : 'Submit Order'}
                                </button>
                            </>
                        )}
                    </div>

                    {showWineModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3>Wine Delivery Information</h3>
                                <p><strong>Shipnoble picks up in Prince Edward County on Mondays, Wednesdays, and Saturdays.</strong></p>
                                <p>Please note, Shipnoble does not deliver to the GTA on weekends. Pick-ups at The Grange will also be seasonally affected by operating hours.</p>
                                
                                <p><strong>Between May and November:</strong></p>
                                <ul>
                                    <li>Orders placed before noon Monday will reach the GTA that week</li>
                                    <li>Orders placed before noon Wednesday will reach the GTA between Thursday and the following Wednesday</li>
                                    <li>Orders placed before noon Saturday will reach the GTA the following week</li>
                                </ul>

                                <p><strong>Between December and April:</strong></p>
                                <ul>
                                    <li>Orders placed before noon Wednesday will reach the GTA between Thursday and the following Wednesday</li>
                                    <li>Orders placed before noon Saturday will reach the GTA the following week</li>
                                </ul>

                                <p>Local delivery requests (for The Grange) must be in by end of day Wednesday for delivery on Thursday. Our local delivery area is limited to Hastings and Prince Edward Counties.</p>

                                <div className="modal-buttons">
                                    <button 
                                        className="modal-btn secondary"
                                        onClick={() => {
                                            setShowWineModal(false);
                                            setPendingCartItem(null);
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="modal-btn primary"
                                        onClick={handleWineAck}
                                    >
                                        I Understand
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSpiritModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3>Spirit Delivery Information</h3>
                                <p>We aim to turn around deliveries in a 48-72 hour window.</p>
                                <p>We deliver Monday, Wednesday, Friday in the GTA. Orders outside the GTA delivery times will vary based on location.</p>
                                <p>In case of emergency, contact your ambassador.</p>
                                <div className="modal-buttons">
                                    <button 
                                        className="modal-btn secondary"
                                        onClick={() => {
                                            setShowSpiritModal(false);
                                            setPendingCartItem(null);
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="modal-btn primary"
                                        onClick={handleSpiritAck}
                                    >
                                        I Understand
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tech Sheet Modal */}
                    {showTechSheet && techSheets[showTechSheet] && (
                        <div 
                            className="modal-overlay"
                            onClick={() => {
                                setShowTechSheet(null);
                                setTechSheetZoom(100);
                            }}
                            style={{
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                padding: '0'
                            }}
                        >
                            <div 
                                style={{
                                    position: 'relative',
                                    width: '95vw',
                                    height: '95vh',
                                    backgroundColor: '#2c2c2c',
                                    borderRadius: '0',
                                    padding: '0',
                                    boxShadow: '0 4px 20px rgba(0,0,0,0.5)',
                                    display: 'flex',
                                    flexDirection: 'column'
                                }}
                                onClick={(e) => e.stopPropagation()}
                            >
                                {/* Control Bar */}
                                <div style={{
                                    position: 'absolute',
                                    top: '20px',
                                    left: '50%',
                                    transform: 'translateX(-50%)',
                                    display: 'flex',
                                    gap: '10px',
                                    alignItems: 'center',
                                    backgroundColor: 'rgba(0,0,0,0.8)',
                                    padding: '12px 20px',
                                    borderRadius: '8px',
                                    zIndex: 10,
                                    boxShadow: '0 2px 10px rgba(0,0,0,0.5)'
                                }}>
                                    <button
                                        onClick={() => setTechSheetZoom(techSheetZoom === 100 ? 125 : 100)}
                                        style={{
                                            background: '#495057',
                                            color: 'white',
                                            border: 'none',
                                            borderRadius: '4px',
                                            padding: '10px 20px',
                                            cursor: 'pointer',
                                            fontSize: '15px',
                                            fontWeight: '600'
                                        }}
                                    >
                                        {techSheetZoom === 100 ? 'üîç Zoom In' : 'üîç Zoom Out'}
                                    </button>
                                </div>

                                {/* Close Button */}
                                <button
                                    onClick={() => {
                                        setShowTechSheet(null);
                                        setTechSheetZoom(100);
                                    }}
                                    style={{
                                        position: 'absolute',
                                        top: '20px',
                                        right: '20px',
                                        background: '#dc3545',
                                        color: 'white',
                                        border: 'none',
                                        borderRadius: '6px',
                                        padding: '12px 24px',
                                        cursor: 'pointer',
                                        fontSize: '18px',
                                        fontWeight: 'bold',
                                        zIndex: 10,
                                        boxShadow: '0 2px 8px rgba(0,0,0,0.3)'
                                    }}
                                >
                                    ‚úï Close
                                </button>

                                {/* Scrollable Image Container */}
                                <div style={{
                                    flex: 1,
                                    overflow: 'auto',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    padding: '80px 20px 20px 20px'
                                }}>
                                    <img 
                                        src={techSheets[showTechSheet]}
                                        alt="Product Details"
                                        style={{
                                            maxWidth: techSheetZoom === 100 ? '100%' : 'none',
                                            maxHeight: techSheetZoom === 100 ? '100%' : 'none',
                                            width: techSheetZoom === 100 ? 'auto' : `${techSheetZoom}%`,
                                            height: 'auto',
                                            objectFit: 'contain',
                                            transition: 'width 0.2s ease'
                                        }}
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<OrderPortal />, document.getElementById('root'));
    </script>
</body>
</html>
